<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - Shoppy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/account.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <nav>
          <div id="navbar1">
            <div class="navbar-items-1"><a href="./">Shoppy</a></div>
            <div class="navbar-items-2" id="pincode-display">
              Pincode: ------
            </div>
            <input
              type="text"
              id="pincode-input"
              placeholder="Enter Pincode"
              maxlength="6"
            />

            <div class="navbar-items-3">
              <label for="shoppy-search">
                Search
                <input
                  type="search"
                  name="Search Shoppy"
                  id="shoppy-search"
                  placeholder="Search Shoppy"
              /></label>
            </div>
            <div class="navbar-items-ham">
              <div class="hamburger">
                <div class="ham-lines"></div>
                <div class="ham-lines"></div>
                <div class="ham-lines"></div>
              </div>
            </div>
            <div class="navbar-items-4">
              <a href="account.html">My Account</a>
            </div>
            <div class="navbar-items-5">
              <a href="notavailable.html">Your Orders</a>
            </div>
            <div class="navbar-items-6">
              <a href="checkout.html">Cart</a>
            </div>
          </div>
          <div id="navbar2">
            <div id="first-div-nav2">
              <div class="sell second-nav-color">Sell</div>
              <div class="sell second-nav-color">GST</div>
              <div class="buyagain second-nav-color">Buy Again</div>
              <div class="second-navbar-items-2" id="pincode-display-2">
                Pincode: ------
              </div>
              <input
                type="text"
                id="pincode-input-2"
                placeholder="Enter Pincode"
                maxlength="6"
              />
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section id="main-brand-name">Shoppy</section>

        <section class="second-section">
          <div class="panel">
            <div class="section-name">My Account Details</div>
            <div
              id="account-info"
              style="font-size: 2vw; margin-top: 2vh"
            ></div>
            <button
              id="logout-btn"
              style="
                margin-top: 4vh;
                padding: 10px 20px;
                font-size: 1.2vw;
                background-color: #2a8ea7;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              Logout
            </button>
          </div>
        </section>
        <footer>
          <div id="footer-div">
            <div id="brand-name">Shoppy</div>
            <div id="connect-with-us">
              <h4>Connect with us!</h4>
              <div id="connect-links">
                <div id="github">
                  <a href="https://github.com/ashutoshdebug" target="_blank"
                    >Github</a
                  >
                </div>
                <div id="linkedin">
                  <a href="https://linkedin.com/in/ashutosht05" target="_blank"
                    >LinkedIn</a
                  >
                </div>
              </div>
            </div>
            <div id="help">
              <h4>Want help?</h4>
              <div id="help-links">
                <div id="Account">
                  <a href="notavailable.html" target="_blank">Your Account</a>
                </div>
                <div id="Your Orders">
                  <a href="notavailable.html" target="_blank">Your Orders</a>
                </div>
                <div id="Cart">
                  <a href="checkout.html" target="_blank">Cart</a>
                </div>
              </div>
            </div>
          </div>
          <div id="copyright" class="copyright">
            | All rights reserved by&nbsp;<span
              ><a href="https://linkedin.com/in/ashutosht05" target="_blank"
                >Shoppy</a
              >&nbsp;|</span
            >
          </div>
        </footer>
      </main>
    </div>

    <script src="./js/account.js"></script>
  </body>
</html>
